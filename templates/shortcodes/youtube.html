<script src="js/2ClickIframePrivacy.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', _2ClickIframePrivacy.init(''));
</script>

<div style="position:relative; padding-bottom:56.25%; padding-top:30px; height:0; overflow:hidden;">
    <iframe
    style="border: none; background-color: var(--toc-highlight-text-color); position:absolute; top:0; left:0; width:100%; height:100%;"
    src=""
    data-src="https://www.youtube-nocookie.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}"
    data-2click-type="video"
    frameborder="0"
    allow="autoplay; encrypted-media"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen>
</iframe>
</div>



<p>
    Display content form Youtube?
    <a href="#foo" onclick="_2ClickIframePrivacy.EnableContent('video', 'privacy-video');">I Consent</a>
</p>
